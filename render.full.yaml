services:
  - type: web
    name: field-tech-api
    runtime: node
    rootDir: apps/api
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run prisma:migrate && npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: field-tech-db
          property: connectionString
      - key: NODE_ENV
        value: production

  - type: web
    name: field-tech-web
    runtime: node
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://field-tech-api.onrender.com

  - type: redis
    name: field-tech-redis
    ipAllowList: []

databases:
  - name: field-tech-db
    plan: free
    databaseName: fieldtech
    user: fieldtech
